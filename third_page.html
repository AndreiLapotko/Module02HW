<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комментарии</title>
  </head>

  <body>
    <header>
      <h1>Frontend Разработка</h1>
      <nav>
        <ul>
          <li><a href="index.html#intro">Введение</a></li>
          <li><a href="index.html#tools">Инструменты</a></li>
          <li><a href="index.html#language">Языки</a></li>
          <li><a href="second_page.html">Перейти на 2ю страницу</a></li>
          <li><a href="#">Оставить комментарий</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="get">
        <h2>Написать комментарий</h2>
        <label for="name"
          >Имя
          <input type="text" name="name" placeholder="Ваше имя" />
        </label>
        <br />
        <br />
        <label for="last_name"
          >Фамилия
          <input type="text" name="last_name" placeholder="Ваша фамилия" />
        </label>
        <br />
        <br />
        <label for="birthday"
          >Дата рождения
          <input type="date" name="birthday" placeholder="Дата рождения" />
        </label>
        <br />
        <br />
        <label for="email"
          >Электронная почта
          <input
            type="email"
            name="email"
            placeholder="example@youremail.com"
          />
        </label>
        <br />
        <br />
        <label for="exp"
          >Опыт в Frontend dev
          <input type="number" name="exp" placeholder="кол-во лет" />
        </label>
        <br />
        <br />
        <label for="comment">Напишите ваш комментарий</label>
        <br />
        <textarea name="comment" id="" cols="50" rows="10"></textarea>
        <br />
        <br />
        <input type="submit" />
        <br />
        <br />
      </form>
    </main>
    <footer>
      <nav>
        <a href="index.html">Главная</a>
        <a href="second_page.html">История</a>
        <a href="#">Комментарии</a>
      </nav>
      <p>Контактная информация</p>
      <address>
        Телефон:
        <a href="tel:+7 800 123 45 67">02</a>
      </address>
      <address>
        Электронная почта:
        <a href="mailto:email@email.com">email@email.com</a>
      </address>
    </footer>
  </body>
</html>
